<script>
  
  function move(el) {
    var positionTop = Math.floor(Math.random() * 750);
    var positionLeft = Math.floor(Math.random() * 1000);
    el.style.top = positionTop + "px";
    el.style.left = positionLeft + "px";
  }
  
</script>

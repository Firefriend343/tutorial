<html>
<head>
<title> Random Event Generator </title>
<p id="text"></p>
<script>
let textElement = document.getElementById('text');
let phrases = [
 'Hello',
 'HI',
 'Howdy',
 'Greetings',
 ];
let val = Math.floor(Math.random() * phrases.length);

textElement.innerText = 'I like to say: ' + phrases[val];

</script>
</head>
<body>
</body>
</html>

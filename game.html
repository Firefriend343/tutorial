<html>
<head>
<title> Random Event Generator </title>
<h1 id="text"></h1>
<script>
let textElement = document.getElementById('text');
let phrases = [
 'A Yee Dinosaur emerges from the ocean and ravages the world.',
 'Mythical Creatures rain from the sky.',
 'There is a thunderstorm in Antarctica.',
 'You find a legendary Laser Crossbow in the Underworld.',
 'You fall into a sinkhole.',
 'It starts raining taxis.',
 'You are hit by a falling elephant.',
 'An army of Derps invades the world.',
 'You are hit by falling dynamite.',
 'A portal to Hades opens under your feet.',
 'The Drakon suddenly warps into your house.',
 'A fire elemental erupts like a volcano ten feet away.',
 'A giant pizza falls from the sky and ends world hunger.',
 'You are now 9.99999999999999999999999999999 million years old.',
 
 ];
let val = Math.floor(Math.random() * phrases.length);

textElement.innerText = 'Event: ' + phrases[val];

</script>
</head>
